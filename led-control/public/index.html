<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP8266 LED Control</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>LED Control Panel</h1>
    <div class="button-group">
      <div class="led-control">
        <h2>LED 1</h2>
        <button onclick="toggleLED(1, 'on')">Turn ON</button>
        <button onclick=" toggleLED(1, 'off')">Turn OFF</button>
      </div>
      <div class="led-control">
        <h2>LED 2</h2>
        <button onclick="toggleLED(2, 'on')">Turn ON</button>
        <button onclick="toggleLED(2, 'off')">Turn OFF</button>
      </div>
    </div>
    <p id="status">Status: Waiting...</p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
